<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Maze Solver</title>
    <meta charset="UTF-8">
<!--    Bootstrap   -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--    Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./maze/index.css"  />
<!--    Custom JS   -->
    <script type="text/javascript" src="maze/constants.js"></script>
    <script type="text/javascript" src="algorithms/AStar.js"></script>
    <script type="text/javascript" src="algorithms/BFS.js"></script>
    <script type="text/javascript" src="algorithms/Bidirectional.js"></script>
    <script type="text/javascript" src="algorithms/DFS.js"></script>
    <script type="text/javascript" src="algorithms/Dijkstra.js"></script>
    <script type="text/javascript" src="maze/maze.js"></script>
    <script type="text/javascript" src="maze/index.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-10">
            <span>AI Maze Solver</span>
            <!--<button onclick="Test();">Test</button>-->
            <button class="btn btn-primary" onclick="generateMaze();">Generate Maze</button>
            <button class="btn btn-primary" onclick="resetMaze();">Reset Maze</button>
            <button class="btn btn-primary" onclick="cleanMaze();">Clean Maze</button>
            <button id="visualizeButton" class="btn btn-primary" onclick="visualize();">Visualize</button>
            <button class="btn btn-primary" onclick="oneStep();">One Step</button>
            <input type="radio" id='one' name="mazeCount" value="one" checked onclick="createMaze('one');">
            <label for="one">Single Maze</label>
            <input type="radio" id='two' name="mazeCount" value="two" onclick="createMaze('two');">
            <label for="two">Double Maze</label>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <span>Maze 1</span>
            <div id="maze1"></div>

        </div>
        <div class="col-6">

            <span>Maze 2</span>
            <div id="maze2"></div>
        </div>
    </div>

</div>
</body>
</html>
